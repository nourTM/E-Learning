<div class="row justify-content-center">
  <div class="col-md-4 register-course">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <input id="inputTitle" class="form-control" type="text" formControlName="title">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
            Title is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDesc">Description</label>
          <textarea maxlength="50" id="inputDesc" class="form-control" type="text" formControlName="description">
            Enter text here...
          </textarea>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Please Enter the Description.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
