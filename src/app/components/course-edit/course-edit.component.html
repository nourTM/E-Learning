<div class="row justify-content-center">
  <div class="col-md-4 register-course">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Course</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm"  (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input id="inputTitle" class="form-control" type="text" formControlName="title">
            <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
              Title is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input id="inputDescription" class="form-control" type="text" formControlName="description">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
              Please Enter The Description.
            </div>
          </div>

          <div class="form-group">
            <label for="inputSharingDate">SharingDate</label>
            <input id="inputSharingDate" class="form-control" formControlName="sharingDate">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.sharingDate.errors?.required">
              Enter a Sharing Date
            </div>
          </div>

          <div class="form-group">
            <label for="inputPieces">Pieces</label>
            <input id="inputPieces" class="form-control" type="text" formControlName="pieces">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.pieces.errors?.required">
              Enter at least one piece
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
